<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=
    , initial-scale=1.0"
        />
        <link rel="stylesheet" href="./css/style.css" />
        <script
            src="https://kit.fontawesome.com/e5668ca399.js"
            crossorigin="anonymous"
        ></script>
        <title>Document</title>
    </head>
    <body>
        <header>
            <nav class="main-header">
                <div class="logo-head">
                    <img
                        src="./images/property-centre-logo.png"
                        alt="property-logo"
                    />
                </div>
                <div class="nav-links">
                    <a href="#">FOR SALE</a>
                    <a href="#">FOR RENT</a>
                    <a href="#">COMPANIES </a>
                    <a href="#">REQUESTS</a>
                    <a href="#">MARKET TRENDS</a>
                    <a href="#">REGISTER</a>
                    <a href="#">SIGN IN</a>
                </div>
            </nav>
            <div class="sign-container">
                <div class="cont-2">
                    <p>Sign In</p>
                </div>
                <div class="cont-3"></div>
            </div>
        </header>
        <main>
            <section class="main-section">
                <div class="form-h">
                    <h2>Sign in to your account</h2>
                </div>
                <div class="form-container">
                    <form action="#" method="post">
                        

                        <div class="form-body">
                            <fieldset>
                                <div class="form-group">
                                    <label class="label">Email or Username</label>
                                    <input
                                        id="email"
                                        type="text"
                                        name="email"
                                        value=""
                                        required
                                    />
                                </div>

                                <div class="form-group">
                                    <label class="label">Password</label>
                                    <input
                                        id="password"
                                        type="password"
                                        class=" "
                                        name="password"
                                        required
                                    />
                                </div>

                                <div>
                                    <label class="checkbox" for="remember">
                                        <input
                                            class="form-check-input"
                                            type="checkbox"
                                            name="remember"
                                            id="remember"
                                        />
                                        Remember Me
                                    </label>
                                </div>

                                <button class="btn" type="submit">
                                    <span>Sign In</span>
                                </button>
                            </fieldset>

                            <div class="form-footer">
                                <p>
                                    Lost your password?
                                    <a href="#"> Click here to recover</a>
                                </p>
                                <p>
                                    Don't have an account?
                                    <a href="#"> Register Now! </a>
                                </p>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="panel-body">
                    <h4 class="need-help">Need help? Contact Us.</h4>
                    <p>
                        <i class="fa fa-paper-plane"></i>
                        <strong>Telegram:</strong>
                        <a target="_blank" class="underline" href="#">
                            @nigeriapropertycentre
                        </a>
                    </p>
                    <p>
                        <i class="fa fa-envelope"></i>
                        <a target="_blank" href="#">
                            support@nigeriapropertycentre.com
                        </a>
                    </p>
                </div>
            </section>
        </main>
        <footer></footer>
    </body>
</html>
